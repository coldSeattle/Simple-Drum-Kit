<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum KIt</title>
</head>
<body>
    <div class="text">
            <h1>It's just simple Drum Kit:)!</h1>
    </div>
    <div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    </div>
    <audio data-key="65"  src="../sounds/dc_clap.wav"></audio>
    <audio data-key="83"  src="../sounds/Free Drum Kick 18-930-Free-Loops.com.mp3"></audio>
    <audio data-key="68"  src="../sounds/Hip Hop Hi Hat-7188-Free-Loops.com.mp3"></audio>
    <audio data-key="70"  src="../sounds/909hatop.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');

            function removeTransition(e){
                if(e.propertyName !== 'transform')return;
                console.log(e.propertyName);
                
            }

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        });
    </script>
</body>
</html>
